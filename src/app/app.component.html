<div class="layout">
  <!-- Sidebar (drawer on mobile) -->
  <app-sidebar
    [class.open]="sidebarOpen"
    (linkClick)="closeSidebar()">
  </app-sidebar>

  <!-- Main area -->
  <div class="main">
    <header class="topbar">
      <button class="menu-btn" (click)="toggleSidebar()" aria-label="Toggle menu">â˜°</button>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Backdrop only on mobile when open -->
<div class="backdrop" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>
